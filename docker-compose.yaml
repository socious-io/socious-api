version: '3'

services:
  postgres:
    container_name: 'socious-pg'
    image: 'postgres:14.4-alpine'
    environment:
      POSTGRES_USER: 'socious'
      POSTGRES_PASSWORD: 'passwd'
      PGDATA: '/data/postgres'
    volumes:
      - '../postgres:/data/postgres'
    ports:
      - '5432:5435'
    networks:
      - 'postgres'
    restart: 'always'

networks:
  postgres:
    driver: bridge
