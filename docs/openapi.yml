  - url: http://localhost:5065

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
  schemas:
    project-status:
      type: string
      title: Project Status
      enum:
        - DRAFT
        - ACTIVE
        - EXPIRE
    language-level:
      type: string
      title: Language Level
      enum:
        - BASIC
        - CONVERSANT
        - PROFICIENT
        - FLUENT
        - NATIVE
    filter-operators:
      type: string
      title: Filter Operators
      enum:
        - eq
        - ne
        - lt
        - lte
        - gt
        - gte
    notification-type:
      type: string
      title: Notification Type
      enum:
        - FOLLOWED
        - COMMENT_LIKE
        - POST_LIKE
        - CHAT
        - SHARE_POST
        - SHARE_PROJECT
        - COMMENT
        - APPLICATION
        - OFFER
        - REJECT
        - APPROVED
        - HIRED
        - PROJECT_COMPLETE
        - ASSIGNEE_CANCELED
        - ASSIGNER_CANCELED
        - ASSIGNER_CONFIRMED
        - CONNECT
        - MEMBERED
    location_type:
      type: string
      title: Location Type
      description: |
        Type of location record (city, town, capital, etc)
        - PPL: a city, town, village, or other agglomeration of buildings where people live and work
        - PPLA: seat of a first-order administrative division (PPLC takes precedence over PPLA)
        - PPLA2: seat of a second-order administrative division
        - PPLA3: seat of a third-order administrative division
        - PPLA4: seat of a fourth-order administrative division
        - PPLA5: seat of a fifth-order administrative division
        - PPLC: capital of a political entity
        - PPLCH: former (historical) capital of a political entity
        - PPLF: farm village
        - PPLG: seat of government of a political entity
        - PPLL: an area similar to a locality but with a small group of dwellings or other buildings
        - PPLR: a populated place whose population is largely engaged in religious occupations
        - PPLS: cities, towns, villages, or other agglomerations of buildings where people live and work
        - STLMT: Israeli settlement
      enum:
        - PPL
        - PPLA
        - PPLA2
        - PPLA3
        - PPLA4
        - PPLA5
        - PPLC
        - PPLCH
        - PPLF
        - PPLG
        - PPLL
        - PPLR
        - PPLS
        - STLMT
